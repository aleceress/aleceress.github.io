    <!-- Metadata, OpenGraph and Schema.org -->
    {% include metadata.html %}

    <!-- Bootstrap & MDB -->
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" >
    <link rel="stylesheet" href="{{ '/assets/css/mdb.min.css' | relative_url }}" >

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/roboto.min.css' | relative_url }}">

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="{{ '/assets/css/jekyll-pygments.min.css' | relative_url }}" media="none" id="highlight_theme_light" />

    <!-- Plotly -->
    <script src="{{ '/assets/js/plotly-2.16.1.min.js' | relative_url }}"></script>

    <!-- Styles -->
    {% if site.icon.size < 3 %}
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{{ site.icon }}</text></svg>">
    {% elsif site.icon != blank %}
    <link rel="shortcut icon" href="{{ site.icon | prepend: '/assets/img/' | relative_url}}"/>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ site.canonical_url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
    
    <!-- Dark Mode -->
    {% if site.enable_darkmode %}
    <link rel="stylesheet" href="{{ '/assets/css/jekyll-pygments-dark.min.css' | relative_url }}" media="none" id="highlight_theme_dark" />

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark_mode.js' | relative_url }}"></script>
    {% endif %}
